
<!DOCTYPE html>
<html>
<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/multiples.css" />
</head>
<body>
    <!-- show by default -->
    <div id="desktop">
        <img src="big.jpg" />
    </div>
    <!-- show on tablet -->
    <div id="tablet">
        <img src="mid.jpg" />
    </div>
    <!-- show on mobile -->
    <div id="mobile">
        <img src="small.jpg" />
    </div>
    <!-- show on print -->
    <div id="print">
        This is for print.
    </div>
</body>
</html>
